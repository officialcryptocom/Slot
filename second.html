<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eafaf1;
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .success-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .checkmark {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
    }

    .checkmark-circle {
      stroke: #2ecc71;
      stroke-width: 4;
      stroke-dasharray: 314;
      stroke-dashoffset: 314;
      fill: none;
      animation: drawCircle 0.6s forwards ease-out;
    }

    .checkmark-check {
      stroke: #2ecc71;
      stroke-width: 6; /* âœ… THICK checkmark */
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: drawCheck 0.4s 0.6s forwards ease-out;
    }

    @keyframes drawCircle {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }

    h1 {
      color: #2ecc71;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #444;
      line-height: 1.6;
    }

    .btn {
      margin-top: 25px;
      padding: 10px 22px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="success-container">
    <svg class="checkmark" viewBox="0 0 52 52">
      <circle class="checkmark-circle" cx="26" cy="26" r="25"/>
      <path class="checkmark-check" d="M14 27l8 8 16-16"/>
    </svg>
    <h1>Success!</h1>
    <p>Your information has been submitted successfully.<br>Please complete your deposit within 3 days.</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

</body>
</html>
